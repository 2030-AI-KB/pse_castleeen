<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="mola.css">
    <title>Document</title>
</head>
<body>
    <!--div태그(division):: 영역을 구분하기 위해 사용되는 태그-->
    <!-- margin: 0 auto / 좌우 여백의 사이즈-->
    <div style="margin:0 auto; text-align: center; display: block;">
           <!-- display 속성:: inline, block -->
           <!-- block :: 위 > 아래로 나열 (세로나열) -->
           <!-- inline :: 좌> 우 로 나열 (가로나열) -->
           <h2>태그사용</h2>
   </div>
   <!-- id 속성의 값은 개개인의 태그를 지정할 때 사용 -->
   <p id="change_blue" class="comment"> 
    id값을 이용하여 파란색으로 변경해보았습니다.
   </p>
   <label id="change_blue" class="comment">
    다른 태그에도 동일하게 파란색으로 변경해보았습니다.
   </label>

<br>
<p>바깥</p>
<div>
    <p>안</p>
    <span>
        <p>2중div안 </p>
    </span>
</div>
</body>
</html>
