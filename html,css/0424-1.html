<!DOCTYPE html>
<html lang="ko">
<head>
    <title><input type="text"> 태그</title>  
    <!--link 태그 :: import 역할, 외부의 파일을 포함한다 --> 
    <!-- rel 속성 :: "어떤 형식의" 파일을 가져오는지 명시-->
    <!-- href 속성 :: "무슨" 파일을 가져오는지 명시-->
    <!-- <link rel="stylesheet" href="CSS0424.css"> -->

    <!--사용자 입력을 위한 태그-->
   <!--form 태그 :: 사용자 입력을 위한 태그 -->
   <!--action 속성 :: 입력값들을 "어디로" 전송할지 지정하는 속성-->  
        <!-- (EX) url링크, 이동할 파일(html)-->
   <!--method 속성 :: get, post 둘 중 하나만 작성할 수 있는 속성-->
    <!-- get,post 모두 함수(메소드)-->
    <!--get :: 서버가 클라이언트(사용자)로부터 정보 요청할 때 사용-->
    <!--post :: 서버에 정보를 보낼때 사용-->  
</head>
<body>
<p>input 태그의 종류는 아래와 같습니다.</p>
   <form>
    <!--드롭다운 :: 미리 제시된 선택지를 사용자가 선택할 수 있게끔 함-->
    <!-- select, option 태그를 사용 -->
    <label for="email">이메일</label>
    <input type="text" id="first_email" name="first_email" style="width: 100px;">@
    <!-- id :: 접근할 시 사용할 이름, name :: 실질적인 변수 이름-->
    <select id="sec_email" name="sec_email" style="height: 25px;">
        <option value="naver">naver.com</option> <!--선택할 시, naver라는 값 가짐-->
        <option value="daum">daum.net</option> <!--선택할 시, daum라는 값 가짐-->
        <option value="gmail">gmail.com</option> <!--선택할 시, gmail라는 값 가짐-->
        <option value="hanmail">hanmail.com</option> <!--선택할 시 , hanmail라는 값 가짐-->
    </select>
<br>
<!--button 만드는 방법-->
<label>버튼 생성</label>
<button>나는 버튼</button>
<input type="button" value="나는 버튼">     
<br>

<!--날짜 지정하여 값을 넣는 input 태그-->
<label>날짜 지정</label>
<input type="date">
<br>

<label>색상 지정</label>
<input type="color">
<br>
<!--비밀번호 입력 태그-->
<label>비밀번호 입력</label>
<input type="password">
<br>
<!--radio 입력 태그-->
<!-- name의 값이 같아야 radio 태그의 입력에 지장이 없다-->
<label for="use">개인정보 유효기간</label>
<input type="radio" id="three_month" name="use" value="three_month">
<label for="three_month">3개월</label>
<input type="radio" id="six_month" name="use" value="six_month">
<label for="six_month">6개월</label>
<input type="radio" id="one_year" name="use" value="one_year">
<label for="one_year">1년</label>
<br>
<!--checkbox 입력 태그-->
<!-- name의 값이 같아야 checkbox 태그의 입력에 지장이 없다-->
<label for="hobby">취미 :: </label>
<input type="checkbox" id="sleep" name="hobby" value="sleep">
<label for="sleep">숙면</label>
<input type="checkbox" id="jogging" name="hobby" value="jogging">
<label for="jogging">조깅</label>
<input type="checkbox" id="cooking" name="hobby" value="cooking">
<label for="cooking">요리</label>
<br>

<!--파일 삽입 태그-->
<input type="file">
</form> 
<br>
<!-- action 태그 사용하기 -->
<form action="https://www.google.co.kr/">
    <p> 입력창으로 이동하겠습니까? </p>
    <hr> <!-- 선표시  -->
    <input type="submit" value=" 페이지 이동 ">
</form>

<!--div태그(division):: 영역을 구분하기 위해 사용되는 태그-->
<div style="margin:0 auto; text-align: center;">
    <p style="margin:0 auto;">div 태그 사용</p>
</div>
</body>
</html>
