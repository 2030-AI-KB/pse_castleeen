
<!-- 이게 주석 -->
<!-- 태그 :: 태그의 이름에 따라 특정 정보를 보여주는 형태가 다름 -->
<!-- 실행 : ctrl+F5 / 저장 : ctrl+s -->
<!-- html :: 화면구성담당, css : 화면 디자인 담당 -->

<!-- <태그이름(시작)[속성]> 내용 </태그이름(종료)> -->
<!-- [속성] 중에서 style 속성은 css역할을 한다. (style속성 만!!) -->


<!DOCTYPE html>  <!--"이 파일은 html 파일이다"-->
<html lang="ko"> <!-- 페이지의 언어 설정 -->
<head>
    <title>Hello World</title>
</head>
<body>
    <h1 style="color:blueviolet;background-color: lemonchiffon;text-align: center;">h1 태그입니다.</h1> <!-- h 태그 :: 제목 태그 -->
    <h2 style="background-color: lightcyan;">h2 태그입니다.</h2> <!-- h 태그는 뒤에 붙는 숫자마다 글씨 크기가 달라진다.-->
    <h3 style="font-size: 150%">h3 태그입니다.</h3> <!--;(세미콜론)은 연결쇠가 된다.-->
    <h4 style="text-align: center">h4 태그입니다.</h4>
    <h5>h5 태그입니다.</h5>
    <h6>h6 태그입니다.</h6>

    <br> <!-- br태그 :: 줄바꿈 태그 -->
    <p>1: p태그는 단락 태그입니다.</p> <!-- p태그 :: 단락 태그-->
    <p>2: p태그는 단락 태그입니다.<br> 줄바꿈을 수행해보았습니다 </p>
    <p>3: <b>p태그는 단락 태그입니다.</b> </p>

    <br>
    <b>b태그는 글씨를 굵게 하여 보여줍니다.</b>  <!--b태그는 글씨를 굵게표현해주는 태그-->
    <br>
    <i>i 태그는 글씨를 기울여서 보여줍니다.</i> <!--i태그는 글씨를 기울여 표현해주는 태그-->

    <br></br>
    <p style="border:5px solid crimson;">점심을 뭘 먹을지 고민하고 있습니다.</p> <!--blockquote태그 :: 인용문을 작성하는 태그-->
    <blockquote>지금은 면류가 당깁니다.<br> 하지만 든든하게 먹기에는 밥류가 좋을 것 같습니다</blockquote> 
    
    <p style="border: 2px solid violet;">아래는 인용문 태그입니다.</p>
    <blockquote>인용문 태그는 어떤 정보에 대한 부연설명을 하기 위해 있습니다.</blockquote>
</body>
</html>
